<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    
    <h1>Mathematics</h1>
    <p>To represent the Mathematics part of STEM, I programmed a calculator using simple Javascript, HTML, and CSS. Hope you like it!</p>
    
    <div id="calc-bdy">
      <div id="calc-ans">
        <p> -- </p>
      </div>
      <div id="calc-nums">
        <button class="calc-btns" id="btn-1"> 1 </button>
        <button class="calc-btns" id="btn-2"> 2 </button>
        <button class="calc-btns" id="btn-3"> 3 </button>
        <button class="calc-btns" id="btn-4"> 4 </button>
        <button class="calc-btns" id="btn-5"> 5 </button>
        <button class="calc-btns" id="btn-6"> 6 </button>
        <button class="calc-btns" id="btn-7"> 7 </button>
        <button class="calc-btns" id="btn-8"> 8 </button>
        <button class="calc-btns" id="btn-9"> 9 </button>
        <button class="calc-btns" id="btn-0"> 0 </button>
      </div>
      <div id="calc-funs/syms">
        <button class="calc-btns" id="btn-."> . </button>
        <button class="calc-btns" id="btn-+"> + </button>
        <button class="calc-btns" id="btn-_"> - </button>
        <button class="calc-btns" id="btn-x"> x </button>
        <button class="calc-btns" id="btn-/"> / </button>
        <button class="calc-btns" id="btn-="> = </button>
      </div>
    </div>
    
  </body>
</html>
